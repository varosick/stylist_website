services:
  django-app:
    build:
      context: ./stylist_website
    command: gunicorn stylist_website.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres-db
      - redis
      - celery
    env_file:
      - .env
    volumes:
      - static_data:/stylist_website/static
      - static_media:/stylist_website/media
      - stylist_website:/stylist_website

  postgres-db:
    image: postgres:latest
    container_name: postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - POSTGRES_DB=${SQL_DATABASE}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data/
      - ./backup.sql:/backup.sql

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  celery:
    build:
      context: ./stylist_website
    command: celery -A stylist_website worker -l INFO -P solo
    depends_on:
      - redis
      - postgres-db
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}

  nginx:
    build: ./nginx
    volumes:
      - static_data:/stylist_website/static
      - static_media:/stylist_website/media
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django-app

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot/ --email sokolovamariia55@gmail.com --agree-tos --no-eff-email -d kallishevich.site -d www.kallishevich.site
    depends_on:
      - nginx

volumes:
  pg_data:
  static_data:
  static_media:
  stylist_website:
